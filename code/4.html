        let arr = [1,2,3,4,5];
        let result = [];
        for(let i=0; i<arr.length; i++){
            result.push(arr[i] * 2)
        }


        const map = (arr, func) => {            
            let result = [];
            for(let i=0; i<arr.length; i++){
                let tmp = func (arr[i])
                result.push(tmp)
            }

            return result;
        }

        console.log(map(arr, x=>x*2))
        console.log(map(arr, x=>x*5))
