<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>Load</button>
    <hr>
    <div class="container"></div>
    <script>        
        let btnElem = document.querySelector('button');
        btnElem.addEventListener('click', () => {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "demo.html");
            xhr.send();
            btnElem.setAttribute("disabled", "disabled")
            document.querySelector('.container').innerHTML = "loading...";
            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4){
                    if(xhr.status === 200){                        
                        document.querySelector('.container').innerHTML = xhr.responseText;
                    }else{
                        document.querySelector('.container').innerHTML = "ERROR"
                    }
                    btnElem.removeAttribute("disabled");
                    for(){
                        ajax 
                        {
                            onreadystatechange {
                            
                            }
                        }
                    }
                }
            }
        });
            
    </script>
</body>
</html>
